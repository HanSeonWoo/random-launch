<!DOCTYPE html>
<html>
<head>
  <title>OG Image Fallback</title>
  <style>
    body { margin: 0; padding: 0; }
    #svg-container { width: 1200px; height: 630px; }
  </style>
</head>
<body>
  <div id="svg-container">
    <img src="og-image.svg" width="1200" height="630" alt="랜덤 점심 팀 생성기 OG 이미지" />
  </div>
  <p>참고: 이 HTML 파일은 SVG를 캡처하여 PNG 이미지로 변환하기 위한 참조용입니다.</p>
  <p>브라우저에서 이 페이지를 열고 스크린샷을 찍어 og-image.png 파일을 생성하세요.</p>
</body>
</html>
